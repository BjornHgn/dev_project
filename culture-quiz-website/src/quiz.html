<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Culture Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Culture Quiz</h1>

                <!-- Scoreboard -->
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <ul id="scoreboard-list">
                <!-- Player scores will be dynamically added here -->
            </ul>
        </div>


        <div id="quiz"></div> <!-- This is where questions will be displayed -->
        <div id="hint-container"></div> <!-- This is where hints will be displayed -->
        <div id="timer">Time left: <span id="time">30</span> seconds</div>
        <button id="get-hint">Get Hint</button>
        <button id="submit">Submit Answer</button> <!-- Submit button -->
        <div id="results"></div> <!-- This is where results will be displayed -->
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="js/quiz.js"></script>
</body>
</html>
