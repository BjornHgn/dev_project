<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Culture Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the K-Culture Quiz!</h1>
            <p>Test your knowledge about Korean culture, including music, dramas, history, language, and traditions.</p>
        </header>
        <main>
            <form id="player-form">
                <label for="player-name">Enter your name:</label>
                <input type="text" id="player-name" name="player-name" required>
                <button type="submit" id="start-quiz">Start Quiz</button>
            </form>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
