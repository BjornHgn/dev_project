<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Question - Culture Générale Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-question-circle"></i> Submit a Question</h1>
            <p>Contribute to our quiz by submitting your own questions!</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quiz.html">Play Quiz</a></li>
                    <li><a href="my-submissions.html">My Submissions</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="submission-form-container">
                <form id="question-submission-form">
                    <div class="form-group">
                        <label for="question-text">Your Question:</label>
                        <textarea id="question-text" placeholder="Enter your question here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="question-category">Category:</label>
                        <select id="question-category">
                            <option value="general">General</option>
                            <option value="history">History</option>
                            <option value="geography">Geography</option>
                            <option value="science">Science</option>
                            <option value="arts">Arts</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="question-difficulty">Difficulty:</label>
                        <select id="question-difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    
                    <div class="form-group options-group">
                        <label>Options (add at least 2 options):</label>
                        <div id="options-container">
                            <div class="option-input">
                                <input type="text" class="option-text" placeholder="Option 1" required>
                                <span class="delete-option"><i class="fas fa-times"></i></span>
                            </div>
                            <div class="option-input">
                                <input type="text" class="option-text" placeholder="Option 2" required>
                                <span class="delete-option"><i class="fas fa-times"></i></span>
                            </div>
                        </div>
                        <button type="button" id="add-option-btn" class="btn btn-small">
                            <i class="fas fa-plus"></i> Add Option
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="correct-answer">Correct Answer:</label>
                        <select id="correct-answer" required>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="image-url">Image URL (Optional):</label>
                        <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="submission-buttons">
                        <button type="submit" class="btn submit-btn">Submit Question</button>
                        <a href="my-submissions.html" class="btn view-btn">View My Submissions</a>
                    </div>
                </form>
            </div>
        </main>
        
        <div id="notification" class="notification hidden">
            <i class="fas fa-check-circle"></i>
            <span id="notification-message"></span>
        </div>
    </div>
    
    <script src="js/submit-question.js"></script>
</body>
</html>
