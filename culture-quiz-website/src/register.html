<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - K-Culture Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1><i class="fas fa-user-plus"></i> Register</h1>
            <p>Create an account to track your scores and compete on the leaderboard!</p>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span id="password-strength" class="password-strength"></span>
                </div>
                
                <button type="submit"><i class="fas fa-user-check"></i> Create Account</button>
            </form>
            
            <div class="or-divider">
                <span>OR</span>
            </div>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html">Continue as guest</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
